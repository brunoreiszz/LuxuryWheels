{% extends 'store/layouts/main.html' %}

{% block content %}

<style>
    .category-image img {
        height: 400px; /* Adjust the height as needed */
        object-fit: cover; /* Ensures the image covers the entire container */
    }

    .item-name {
        padding-top: 10px; /* Adjust the padding as desired */
    }

    .title {
        padding-top: 10px; /* Adjust the padding as desired */
    }
</style>

<div class="py-3" style="background-color: black;"> 
    <div class="container">
        <a class="text-white" href="{% url 'home' %}"> Home /</a>
        <a class="text-white" href="{% url 'categories' %}"> Categories </a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <hr>
            <h1 class="text-center" style="font-family: Georgia, serif;">Our Categories</h1>
            <hr>
            <div class="row">
            {% for item in category %}
                <div class="col-md-4">
                    <div class="card">
                        <a href="{% url 'categoriesview' item.slug %}">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{ item.image.url }}" alt="Category image" class="w-100"/>
                                </div>
                                <h4 class="text-center text-success fw-bold item-name">{{ item.name }}</h4>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
